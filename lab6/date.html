<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стародубцев Иван Алексеевич. Дата-время</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = `
            <span class="title">Дата и время для русской локали:</span> <span class="time">${ today.toLocaleString('ru-RU') }</span><br>
            <span class="title">Дата и время для локали ЮАР:</span> <span class="time">${ today.toLocaleString('af-ZA') }</span><br>
            <span class="title">Дата и время для локали Египта:</span> <span class="time">${ today.toLocaleString('ar-EG') }</span><br>
            <span class="title">Дата и время для греческой локали:</span> <span class="time">${ today.toLocaleString('el-GR') }</span><br>
            <span class="title">Дата и время для пакистанской локали:</span> <span class="time">${ today.toLocaleString('ur-PK') }</span><br>
            <span class="title">Дата и время для китайской локали:</span> <span class="time">${ today.toLocaleString('zh-CN') }</span><br>
            `;
        }

        function changeColors() {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }

        let timerNum;

        function startChangeColors() {
            changeColors();
            timerNum = setInterval(changeColors, 1000);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }

        function stopChangeColors() {
            clearInterval(timerNum);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }

        let dateTimer;

        function startDateUpdate() {
            showDate();
            dateTimer = setInterval(showDate, 1000);
            document.getElementById('start-date-btn').disabled = true;
            document.getElementById('stop-date-btn').disabled = false;
        }

        function stopDateUpdate() {
            clearInterval(dateTimer);
            document.getElementById('start-date-btn').disabled = false;
            document.getElementById('stop-date-btn').disabled = true;
        }
    </script>
    <style>
        .title {
            font-weight: bold;
            line-height: 2;
        }
        .time {
            font-style: italic;
            background-color: aliceblue;
            color: steelblue;
            padding: 3px;
            border-radius: 6px;
        }
        header {
            transition: 0.5s;
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="current-date"></div>
        <div>
            <button onclick="startChangeColors()" id="start-btn">Старт</button>
            <button onclick="stopChangeColors()" disabled id="stop-btn">Стоп</button>
        </div>
        <div>
            <button onclick="startDateUpdate()" id="start-date-btn">Обновлять время</button>
            <button onclick="stopDateUpdate()" disabled id="stop-date-btn">Не обновлять время</button>
        </div>
    </main>

    <footer>
        &copy; Иван Стародубцев, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
