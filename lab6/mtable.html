<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стародубцев Иван Алексеевич. Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showMultipleTable () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);

            if(b>c) {
                alert("Начальное значение не может быть больше конечного");
            } else {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i = b; i <= c; i++) {
                    let s = `<div>${i} * ${a} = ${i*a}</div>`;
                    tbl.innerHTML += s;
                }
            }
        }
    </script>
    <style>
        #mtable {
            border: 2px solid steelblue;
            border-radius: 20px;
            padding: 20px;
            padding-top: 0px;
            text-align: center;
            width: 350px;
        }
    </style>
</head>
<body onload="showMultipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="mtable"></div>
        <hr style="border: 1px solid steelblue">
        <label>Умножить на: <input type="number" id="numberA"></label><br>
        <label>Начать с: <input type="number" id="numberB"></label><br>
        <label>Закончить на: <input type="number" id="numberC"></label><br>
        <input type="button" value="Таблица" onclick="showMultipleTable()">
    </main>

    <footer>
        &copy; Иван Стародубцев, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
