<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стародубцев Иван Алексеевич. Диаграмма</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showDiagram() {
            let data = [36, 86, 55, 28, 92, 60, 41, 17, 9, 43];
            let colors = ["red", "green", "blue", "yellow", "orange", "purple", "pink", "brown", "cyan", "lime"];
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k*data[i] + 'px';
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i];
            }
        }
    </script>
    <style>
        .bar {
            background-color: steelblue;
            width: 50px;
            height: 500px;
            margin: 2px;
            display: flex;
            justify-content: center;
            
        }
        #diag {
            background-color: aliceblue;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border: 2px solid steelblue;
            width: 520px;
            padding: 5px;
        }
    </style>
</head>

</body>
</html>
